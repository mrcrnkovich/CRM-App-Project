<!-- app/templates/base_logged_in.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }} | Real Estate CRM</title>
      <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">-->

</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand topnav" href="{{ url_for('home.homepage') }}">Real Estate CRM</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                  <li><a href="{{ url_for('home.homepage') }}">Home</a></li>
                  <li><a href="{{ url_for('home.dashboard') }}">Dashboard</a></li>
                  <li><a href="{{ url_for('auth.login') }}">Update Clients</a></li>
                  <li><a href="{{ url_for('home.dashboard') }}">API</a></li>
              </ul>
          </div>
        </div>
    </nav>
    <div class="wrapper">
      {% block body %}
      {% endblock %}
      <div class="push"></div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="{{ url_for('home.homepage') }}">Home</a></li>
                        <li class="list-inline-item footer-menu-divider">⋅</li>
                        <li class="list-inline-item"><a href="{{ url_for('home.dashboard') }}">Dashboard</a></li>
                        <li class="list-inline-item footer-menu-divider">⋅</li>
                        <li class="list-inline-item"><a href="{{ url_for('auth.login') }}">Update Clients</a></li>
                        <li class="list-inline-item footer-menu-divider">⋅</li>
                        <li class="list-inline-item"><a href="{{ url_for('home.dashboard') }}">API</a></li>
                    </ul>
                    <p class="copyright text-muted small">Copyright MRC Inc© 2019. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>



</body>
</html>
